<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff6fae;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    button {
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: #ff6fae;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 111, 174, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 3rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .valentine-gif {
      width: 100%;
      max-width: 250px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
    }

    .yes-gif {
      width: 100%;
      max-width: 280px;
      margin: 1rem auto 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
<a href='https://postimg.cc/bDYFDC4G' target='_blank'><img src='https://i.postimg.cc/bDYFDC4G/mamegoma-gif.gif' border='0' alt='mamegoma-gif'></a>    <h1>hi stinky :)</h1>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');
    const response = document.getElementById('response');

    // YES button click shows response
    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      response.classList.remove('hidden');
    });

    // NO button phrases
    const noPhrases = ["are you sure?", "are you really sure?","are you really, really sure?", "be so fr", "bruh", "c'mon cutie don't do this to me", "ok wtf"];
    let noClickCount = 0;

    // NO button click behavior
    let yesScale = 1;
    noBtn.addEventListener('click', () => {
      // scale YES button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.transition = 'transform 0.2s ease';

      // change NO button text
      if (noClickCount < noPhrases.length) {
        noBtn.textContent = noPhrases[noClickCount];
        noClickCount++;
      }
    });
  </script>
