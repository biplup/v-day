<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’Œ ðŸ’Œ ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white; /* white background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column; /* stack content vertically */
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff6fae;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem; /* initial gap */
      margin-bottom: 1.5rem;
      transition: gap 0.3s ease; /* smooth increase */
    }

    button {
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: #ff6fae;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 111, 174, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 3rem;
      animation: pop 0.6s ease forwards;
      margin-bottom: 1rem;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .valentine-gif {
      width: 100%;
      max-width: 250px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    .yes-gif {
      width: 100%;
      max-width: 280px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Intro content wrapped in question div -->
  <div id="question">
    <a href='https://postimg.cc/bDYFDC4G' target='_blank'>
      <img src='https://i.postimg.cc/bDYFDC4G/mamegoma-gif.gif' border='0' alt='mamegoma-gif' class="valentine-gif">
    </a>
    <h1>hi stinky :)</h1>
    <p>so... i wanted to ask you something.</p>
    <p>will you be my valentine?</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <!-- Response shown after YES is clicked -->
  <div id="response" class="hidden">
    <a href='https://postimg.cc/9Djbwg70' target='_blank'>
      <img src='https://i.postimg.cc/9Djbwg70/seals-kiss.gif' border='0' alt='seals-kiss' class="yes-gif">
    </a>
    <div class="heart">ðŸ’˜ðŸ’˜ðŸ’˜</div>
    <h1>Yay!!!</h1>
    <p>You just made my heart very happy ðŸ’—</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');
    const question = document.getElementById('question');
    const response = document.getElementById('response');

    // YES button click shows response and hides intro content
    yesBtn.addEventListener('click', () => {
      question.classList.add('hidden');
      response.classList.remove('hidden');
    });

    // NO button phrases
    const noPhrases = [
      "are you sure?", 
      "are you really sure?",
      "are you really, really sure?", 
      "be so fr", 
      "bruh", 
      "c'mon cutie don't do this to me", 
      "ok wtf"
    ];
    let noClickCount = 0;

    // NO button click behavior
    let yesScale = 1;
    let gapSize = 2; // initial gap in rem
    noBtn.addEventListener('click', () => {
      // scale YES button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.transition = 'transform 0.2s ease';

      // change NO button text
      if (noClickCount < noPhrases.length) {
        noBtn.textContent = noPhrases[noClickCount];
        noClickCount++;
      }

      // increase gap between buttons
      gapSize += 0.5; // increase by 0.5rem each click
      buttons.style.gap = gapSize + 'rem';
    });
  </script>
</body>
</html>
