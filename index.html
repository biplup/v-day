<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #e63946;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 3rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I was wondering if you'd like to spend Valentineâ€™s Day with me.</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="response" class="hidden">
      <div class="heart">ðŸ’˜ðŸ’˜ðŸ’˜</div>
      <h1>Yay!!!</h1>
      <p>You just made my heart very happy ðŸ’—</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');
    const response = document.getElementById('response');

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      response.classList.remove('hidden');
    });

    // playful "no" button dodge
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
